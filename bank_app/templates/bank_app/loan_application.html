{% extends 'bank_app/base.html' %}

{% block content %}
<div class="bg-gray-50 pt-24 pb-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-navy-900">Loan Application</h1>
            <p class="text-gray-600 max-w-3xl mx-auto">
                Complete the form below to apply for a loan. We'll review your information and provide a decision based on your credit score and financial profile.
            </p>
        </div>
        
        <div class="max-w-5xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <form method="POST" class="space-y-8">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2" for="no_of_dependents">
                                Number of Dependents
                            </label>
                            <input type="number" id="no_of_dependents" name="no_of_dependents" 
                                   class="input-field" min="0" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="education">
                                Education
                            </label>
                            <select id="education" name="education" class="input-field" required>
                                <option value="graduate">Graduate</option>
                                <option value="post_graduate">Post Graduate</option>
                                <option value="doctorate">Doctorate</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="self_employed">
                                Self Employed
                            </label>
                            <select id="self_employed" name="self_employed" class="input-field" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="income_annum">
                                Annual Income
                            </label>
                            <input type="number" id="income_annum" name="income_annum" 
                                   class="input-field" min="0" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="loan_amount">
                                Loan Amount
                            </label>
                            <input type="number" id="loan_amount" name="loan_amount" 
                                   class="input-field" min="1000" max="1000000" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="loan_term">
                                Loan Term (years)
                            </label>
                            <input type="number" id="loan_term" name="loan_term" 
                                   class="input-field" min="1" max="30" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="cibil_score">
                                CIBIL Score
                            </label>
                            <input type="number" id="cibil_score" name="cibil_score" 
                                   class="input-field" min="300" max="900" required>
                            <p class="text-sm text-gray-500 mt-1">Score ranges from 300-900</p>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="residential_assets_value">
                                Residential Assets Value
                            </label>
                            <input type="number" id="residential_assets_value" name="residential_assets_value" 
                                   class="input-field" min="0" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="commercial_assets_value">
                                Commercial Assets Value
                            </label>
                            <input type="number" id="commercial_assets_value" name="commercial_assets_value" 
                                   class="input-field" min="0" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="luxury_assets_value">
                                Luxury Assets Value
                            </label>
                            <input type="number" id="luxury_assets_value" name="luxury_assets_value" 
                                   class="input-field" min="0" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2" for="bank_asset_value">
                                Bank Assets Value
                            </label>
                            <input type="number" id="bank_asset_value" name="bank_asset_value" 
                                   class="input-field" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="flex justify-center mt-8">
                        <button type="submit" class="btn btn-primary">
                            Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
